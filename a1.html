            border-bottom: 2px solid #e8491d;
            padding-bottom: 10px;
            margin-top: 0;
        }

            color: #35424a;
            margin-top: 20px;
        }

        #lesson-content-area ul {
            list-style: none;
            padding: 0;
        }

            padding: 8px 0;
            border-bottom: 1px dotted #ccc;
        }
        
        #lesson-content-area ul li:last-child {
            border-bottom: none;
        }

        #lesson-content-area table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        #lesson-content-area th, #lesson-content-area td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left; /* Default to left for English */
        }
        #lesson-content-area th:nth-child(2), /* Arabic meaning column */
        #lesson-content-area td:nth-child(2) {
            text-align: right; /* Arabic meaning aligned right */
        }


        #lesson-content-area th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .example {
            font-style: italic;
            color: #555;
            margin-left: 20px; /* LTR for English examples */
            display: block;
            text-align: left;
        }

        .translation {
            color: #777;
            font-size: 0.9em;
            margin-left: 20px; /* LTR for English examples */

            text-align: left;

        .vocab-en {
            font-weight: bold;
            color: #e8491d;
        }
        .vocab-ar {

            padding: 20px;
            background: #35424a;
            color: #fff;
            margin-top: 30px;

                }
